version: "1"

services:
    server:
        build:
            context: ./
            dockerfile: Dockerfile
        image: jobhub-server
        container_name: jobhub-node-server
        command: node server.js
        volumes:
            - ./:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - "7000:7000"
        # depends_on:
        #     - mongo
        env_file: ./.env
        environment:
            - NODE_ENV=development
        networks:
            - jobhub-network
    # mongo:
    #     image: mongo
    #     volumes:
    #         - data-volume:/data/db
    #     ports:
    #         - "27017:27017"
    #     networks:
    #         - jobhub-network
    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        image: jobhub-client
        container_name: jobhub-react-client
        command: npm start
        volumes:
            - ./client/:/usr/app
            - /usr/app/node_modules
        depends_on:
            - server
        ports:
            - "8080:8080"
        networks:
            - jobhub-network

networks:
    jobhub-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
        driver: local
